<!DOCTYPE html>
<meta charset='UTF-8'>

<head>
    <link rel="stylesheet" src="style.css">
    <title>Weather App</title>
</head>

<body>
    <form id="form">
        <label id="searchDesc" for="search">Location</label>
        <input id="search">
        <button id="submit">Check Weather</button>
        <p id="errorMessage"></p>
    </form>
    <div id="display">
    <div id="information">
        <h1 id="location"></h1>
        <p class="temperature">Temperature</p>
        <p id="temp" class="tempNumb"></p>
        <div id="lowHighDesc">
            <p class="temperature">All time low</p>
            <p class="temperature">All time high</p>
        </div>
        <div id="lowHighTemp">
            <p id="min" class="tempNumb"></p>
            <p id="max" class="tempNumb"></p>
        </div>
    </div>
    </div>
</body>
<script src='bundle.js'></script>
