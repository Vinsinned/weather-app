<!DOCTYPE html>
<meta charset='UTF-8'>

<head>
    <link rel="stylesheet" src="style.css">
    <title>Form</title>
</head>

<body>
    <form id="form">
        <label for="search">Choose your location</label>
        <input id="search">
        <button id="submit">Check Weather</button>
    </form>
    <div id="display">
        <h1 id="location"></h1>
        <p id="temp"></p>
        <p id="min"></p>
        <p id="max"></p>
        <p id="errorMessage"></p>
    </div>
</body>
<script src='bundle.js'></script>
